<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tính chỉ số cân nặng</h1>
    <lable for="can_nang">Nhập cân nặng: (kg)</lable>
    <input type="text" name="" id="can_nang">
    <br>
    <br>
    <lable for="chieu_cao">Nhập chiều cao: (m)</lable>
    <input type="text" name="" id="chieu_cao">
    <br>
    <br>
    <button onclick="kiem_tra()">kiểm tra</button>
    <p id="result"></p>
    <script>
        function kiem_tra() {
            let can_nang = document.getElementById("can_nang").value;
            let chieu_cao = document.getElementById("chieu_cao").value;
            let bmi= can_nang / (Math.pow(chieu_cao, 2))
            let result = "";

            if(bmi<16)
              result="gầy độ 3. Ăn thật nhiều vào nhé"
             else if(bmi<17)
                result="gầy độ 2"
             else if (bmi<18.5)
                 result="gầy độ 1"
             else if(bmi<25)  
                 result="bình thường" 
             else if(bmi<30)  
                 result="thừa cân" 
             else if(bmi<35)  
                 result="béo phì độ 1" 
             else if(bmi<40)  
                 result="béo phì độ 2"   
             else
                 result="béo phì độ 3"
             document.getElementById("result").innerHTML = "chỉ số BMI là: " + bmi +".bạn " + "<b>" + result + "</b>";
        }

    </script>

    
</body>
</html>
